<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon">
  <title>DocTest</title>
  <meta name="description" content="Compare two documents at just a click of a button.">
  <meta name="keywords" content="DocTest compare doccompare">
  <meta name="author" content="Pingendo">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="wireframe.css"> </head>

<body class="text-center bg-dark">
  <div class="p-3 h-100 d-flex flex-column" id="home">
    <div class="container mb-auto">
      <div class="row">
        <div class="mx-auto col-md-9">
          <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="#home"><b>DocTest<br></b></a>
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span> </button>
              <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="#home"><b>Home</b></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h1 class="cover-heading"><b>DocTest</b></h1>
          <p class="lead">Compare two documents at a click of just one button.&nbsp;
            <br>Click below to compare the two documents</p>
          <a href="#output-info" class="btn btn-lg btn-light active" onclick="compare()"><b class="">Compare</b></a>
        </div>
      </div>
    </div>
    <div class="container mt-auto">
      <div class="row"></div>
    </div>
  </div>
  <div class="py-1 text-left hidden" id="output-info-close">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-primary" href="#home" id="btn-close" onclick="back()">Close</a>
        </div>
      </div>
    </div>
  </div>
  <div class="py-3 align-self-start hidden" id="output-info">
    <div class="container">
      <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-8">
          <table class="table text-center">
            <thead>
              <tr>
                <th>&nbsp;</th>
                <th class="text-center">Document 1</th>
                <th class="text-center">Document 2</th>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td id="fnameOne"></td>
                <td id="fnameTwo"></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Extension</td>
                <td>
                  <p class="" id="extOne"></p>
                </td>
                <td>
                  <p class="" id="extTwo"></p>
                </td>
              </tr>
              <tr>
                <td>Word Count</td>
                <td>
                  <p class="" id="wcOne">
                    <br>
                  </p>
                </td>
                <td>
                  <p class="" id="wcTwo"></p>
                </td>
              </tr>
              <tr>
                <td>Noun Count</td>
                <td>
                  <p class="" id="ncOne">
                    <br>
                  </p>
                </td>
                <td>
                  <p class="" id="ncTwo"></p>
                </td>
              </tr>
              <tr>
                <td>Adjective Count</td>
                <td>
                  <p class="" id="acOne"></p>
                </td>
                <td>
                  <p class="" id="acTwo"></p>
                </td>
              </tr>
              <tr>
                <td>Verb Count</td>
                <td>
                  <p class="" id="vcOne"></p>
                </td>
                <td>
                  <p class="" id="vcTwo"></p>
                </td>
              </tr>
              <tr></tr>
              <tr>
                <td>
                  <p class="lead text-center text-uppercase py-2">Status:</p>
                </td>
                <td>
                  <h1 id="stat"></h1>
                </td>
                <td>
                  <p class="lead text-center text-uppercase py-2" id="remarks"></p>
                </td>
              </tr>
              <tr>
                <td></td>
                <td class="bg-light">
                  <h1 class="">Similarity:&nbsp;</h1>
                </td>
                <td class="bg-light">
                  <h1 class="" id="simPerc">0</h1>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
